<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-wrap">
        <form action="login.php" method="POST">
            <div class="login-html">
                <h1 class="word title"><span id="text">Welcome!</span></h1>
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                    In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <input id="user" type="text" name="username" class="input" placeholder="Username" required>
                        </div>
                        <div class="group">
                            <input id="pass" type="password" name="password" class="input" data-type="password"
                                placeholder="Password" required>
                        </div>
                        <div class="group">
                            <input id="check" name="check" type="checkbox" class="check" checked required>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" name="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <input id="user" type="text" name="username" class="input" placeholder="Username" required>
                        </div>
                        <div class="group">
                            <input id="pass" type="password" name="password" class="input" data-type="password"
                                placeholder="Password" required>
                        </div>
                        <div class="group">
                            <input id="pass" type="text" class="input" name="email" placeholder="Email Address"
                                required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="js/sign.js"></script>
</body>

</html>
